instructions.info.clicked = \nDOUBLE: Stack the value on top of the stack again. \nPUSH <value>: Stack <value>. \nREAD: Reads a value from the input and stacks it. If there are no more values to read, stack 0 (zero). \nJUMP <value>: Use <value> as a new PC. \nJUMPIFZERO <value>: Remove the top value of the stack: if it is zero, use <value> as new PC, otherwise increase the PC by 1. \nWRITE: Remove the value at the top of the stack and write it on the output. \nSUM: Remove the two values at the top of the stack, add them, and stack the result. \nSUBTRACT: Remove the top value of the stack (which we will call X), remove another value from the top of the stack (which we will call Y) and stack the result of X - Y. \nTERMINATE: Ends execution. \nPOP: Remove the value in top of the pile.

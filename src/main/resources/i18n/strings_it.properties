instructions.info.clicked=\nDUPLICA: Impila un'altra volta il valore che si trova in cima alla pila.\nIMPILA <valore>: Impila <valore>.\nLEGGI: Legge un valore dall'input e lo impila. Se non ci sono più valori da leggere impila 0 (zero).\nSALTA <valore>: Utilizza <valore> come nuovo PC.\nSALTASEZERO <valore>: Toglie il valore in cima alla pila: se è zero usa <valore> come nuovo PC, altrimenti incrementa di 1 il PC.\nSCRIVI: Toglie il valore in cima alla pila e lo scrive sull'output.\nSOMMA: Toglie i due valori in cima alla pila, li somma, e impila il risultato.\nSOTTRAI: Toglie il valore in cima alla pila (che chiameremo X), toglie un altro valore dalla cima della pila (che chiameremo Y) e impila il risultato di X - Y.\nTERMINA: Termina l'esecuzione.\nTOGLI: Toglie il valore in cima alla pila.
